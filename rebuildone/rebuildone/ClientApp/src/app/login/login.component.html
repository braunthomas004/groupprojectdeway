<router-outlet></router-outlet>
<mat-toolbar color="warn" class="flexing">
  <form (submit)="submit(myform)" #myform="ngForm">
    <div class="input-form">
      <mat-form-field>
        <input matInput placeholder="User name" name="username" [(ngModel)]="model.username" required>
      </mat-form-field>&nbsp;&nbsp;
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="model.password" required>
      </mat-form-field>&nbsp;&nbsp;
      <button mat-stroked-button>Login</button>
    </div>
  </form>
</mat-toolbar>
